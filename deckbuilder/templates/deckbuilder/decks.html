<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'index' %}">Decks</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <h2 class="text-center"> DECKS DE EJEMPLO</h3>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-5 g-4">
            {% for deck in decks %}
            <div class="col">
                <div class="card h-100">
                    <img src="{{deck.image}}" class="card-img-top" alt="{{deck.name}}">
                    <div class="card-body">
                        <h5 class="card-title">{{deck.name}}</h5>
                        <a href="{% url 'list' %}" class="btn btn-primary">Decklist</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    
    <div class="container">
        <div class="row justify-content-center">
          <div class="col">
            <div class="d-flex justify-content-center">
              <button class="btn btn-primary btn-lg mx-2"><a href=""style="color:white; text-decoration: none;">crea tu deck</a></button>
              <button class="btn btn-primary btn-lg mx-2"><a href="" style="color:white; text-decoration: none;">ver metajuego</a></button>
            </div>
          </div>
        </div>
    </div>
