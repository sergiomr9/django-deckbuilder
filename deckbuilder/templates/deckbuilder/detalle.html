<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .modal-body img {
            float: left;
            margin-right: 1em;
        }
        body{
            margin: 0 auto;
            background-color: rgb(53, 53, 53);
        }
        .cuerpo{
            padding: 2vw;
        }
        .cartas{
            background-color:rgb(42, 42, 42);
            margin-top: 1vw;
        }
        form{
            background-color:rgb(42, 42, 42);
        }
        #negro{
            background-color:rgb(42, 42, 42);
        }
    </style>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary"  data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Deckbuilder</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'decklists' %}">Decks</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="cuerpo">
        <div class="row mx-xl-5 m-sm-5 m-lg-5 mx-xxl-5 mx-auto" id="negro">
            <h3 class="btn btn-outline-light btn-large btn-block">{{context.name}} {{context.cardnumber}}</h3>
            <hr>
            {% if context.image_url %}
            <div class="col-12 col-md-6 col-lg-3">
                <img src="{{ context.image_url }}" alt="" class="img-fluid">
            </div>
            {% endif %}
            <div class="col-12 col-md-6 col-lg-6">
                <div class="row">
                    {% for k, v in context.items %}
                    {% if v and not k == "image_url" and not k == "card_set" %}
                    <div class="col-6 col-sm-5 mb-1 text-right">
                        <p><span class="btn btn-outline-light">{{ k }}</span> <span style="color:white">{{ v }}</span></p>
                    </div>
                    {% endif %}
                    {% endfor %}
                </div>
            </div>
            
        </div>
    </div>
    
    


</body>

</html>
